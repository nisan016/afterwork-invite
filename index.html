<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Work? üçª</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=id=G-6RZT1BJNKQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'id=G-6RZT1BJNKQ');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% 200%;
            animation: gradientMove 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 8s linear infinite;
        }

        @keyframes rise {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1);
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .emoji {
            font-size: 5em;
            margin: 20px 0;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 80px;
            position: relative;
        }

        button {
            font-size: 1.5em;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yesBtn {
            background: #667eea;
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            position: relative;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        #noBtn {
            background: #dfe6e9;
            color: #2d3436;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: all 0.3s ease;
        }
        
        #noBtn.moving {
            position: fixed;
            z-index: 100;
        }

        .celebration {
            display: none;
            font-size: 2em;
            color: #667eea;
            margin-top: 30px;
            animation: celebrationBounce 0.5s;
        }

        .message {
            margin-top: 30px;
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
            min-height: 40px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message.show {
            opacity: 1;
        }

        @keyframes celebrationBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }

        .name-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .name-modal.show {
            display: flex;
        }

        .name-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }

        .name-box h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .name-box input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }

        .name-box input:focus {
            border-color: #764ba2;
        }

        .name-box button {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .name-box button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .powered-by {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
            font-style: italic;
        }

        .powered-by a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: bold;
        }

        .powered-by a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles"></div>
    
    <div class="container">
        <h1>√Ñr du sugen p√• lite afterwork? üçª</h1>
        <div class="emoji">üòäüç∫</div>
        
        <div class="buttons">
            <button id="yesBtn">Ja! üéâ</button>
            <button id="noBtn">Nej</button>
        </div>
        
        <div class="celebration" id="celebration">
            Woop woop! Vi ses sen! üéâ
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <!-- Name Input Modal -->
    <div class="name-modal" id="nameModal">
        <div class="name-box">
            <h2>Vad kul! üéâ</h2>
            <p style="margin-bottom: 20px; color: #666;">Vad heter du?</p>
            <input type="text" id="nameInput" placeholder="Ditt namn" autocomplete="name">
            <button id="submitName">Skicka</button>
        </div>
    </div>

    <!-- Powered by Claude footer -->
    <div class="powered-by">
        Powered by <a href="https://claude.ai" target="_blank">Claude</a> ‚ú®
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        const bubblesContainer = document.getElementById('bubbles');
        const nameModal = document.getElementById('nameModal');
        const nameInput = document.getElementById('nameInput');
        const submitNameBtn = document.getElementById('submitName');
        
        let attempts = 0;
        const noTexts = [
            'Nej',
            '√Ñr du s√§ker?',
            'Verkligen?',
            'T√§nk om!',
            'Men... ü•∫',
            'Sn√§lla?',
            'Sista chansen!',
            'S√§ker s√§ker?',
            'Du menar inte det!',
            'Forts√§tt f√∂rs√∂ka...'
        ];

        // Create continuous floating bubbles in background
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 60 + 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDelay = Math.random() * 5 + 's';
            bubble.style.animationDuration = (Math.random() * 4 + 6) + 's';
            bubblesContainer.appendChild(bubble);
            
            setTimeout(() => bubble.remove(), 10000);
        }

        // Start creating background bubbles continuously
        setInterval(createBubble, 400);
        
        // Create initial bubbles
        for (let i = 0; i < 10; i++) {
            setTimeout(createBubble, i * 200);
        }

        function moveNoButton() {
            // Track "No" button escape attempts in Google Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'no_button_escape', {
                    'event_category': 'afterwork_invitation',
                    'event_label': 'attempt_' + (attempts + 1),
                    'value': attempts + 1
                });
            }
            
            // Add moving class to switch to fixed positioning
            if (!noBtn.classList.contains('moving')) {
                noBtn.classList.add('moving');
                // Set initial position to current position
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
            }
            
            // Change text and make button smaller with each attempt FIRST
            attempts++;
            if (attempts < noTexts.length) {
                noBtn.textContent = noTexts[attempts];
            }
            
            // Make the button progressively smaller (but not too small)
            const newSize = Math.max(0.5, 1 - (attempts * 0.05));
            noBtn.style.transform = `scale(${newSize})`;
            
            // Make Yes button bigger
            const yesSize = 1 + (attempts * 0.1);
            yesBtn.style.transform = `scale(${yesSize})`;
            
            // Get button dimensions AFTER scaling
            const btnRect = noBtn.getBoundingClientRect();
            const btnWidth = btnRect.width;
            const btnHeight = btnRect.height;
            
            // Calculate safe boundaries with padding
            const padding = 50;
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;
            
            // Ensure minimum values are positive
            const minX = padding;
            const minY = padding;
            
            // Generate random position within safe bounds
            const randomX = Math.floor(Math.random() * (maxX - minX) + minX);
            const randomY = Math.floor(Math.random() * (maxY - minY) + minY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Make the No button run away when you get near it
        noBtn.addEventListener('mouseover', moveNoButton);

        // Make No button also run away on touch devices
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Yes button - show name modal
        yesBtn.addEventListener('click', () => {
            nameModal.classList.add('show');
            nameInput.focus();
        });

        // Submit name button
        submitNameBtn.addEventListener('click', submitName);
        
        // Allow Enter key to submit name
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitName();
            }
        });

        function submitName() {
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('V√§nligen skriv ditt namn! üòä');
                return;
            }
            
            // Track "Yes" click with name in Google Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'click_yes', {
                    'event_category': 'afterwork_invitation',
                    'event_label': name,
                    'value': 1
                });
            }
            
            // Hide modal
            nameModal.classList.remove('show');
            
            // Show celebration
            celebration.style.display = 'block';
            noBtn.style.display = 'none';
            yesBtn.textContent = 'ü•≥ Awesome! ü•≥';
            
            // Create confetti explosion
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b', '#fa709a', '#fee140'];
            const confettiCount = 150;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 10);
            }
        }
    </script>
</body>
</html>
